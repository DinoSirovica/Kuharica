<div class="container">
  <nav class="navigation">
    <div class="navigation home mainTile">
      <a routerLink="/">
        <img src="../assets/media/Logo.png" alt="Logo" />
        Kuharica
      </a>
    </div>

    <div class="hamburger" (click)="toggleMenu()">
      <div class="hamburger__item"></div>
      <div class="hamburger__item"></div>
      <div class="hamburger__item"></div>
    </div>

    <ng-container *ngIf="activeUser; else noUser">
      <div class="navigation secondary desktop-menu">
        <div class="navigation search">
          <span><a routerLink="pretrazivanje">Pretraži recepte</a></span>
        </div>
        <div class="navigation profile">
          <span><a routerLink="profil">Moj profil</a></span>
        </div>
        <div class="navigation user" *ngIf="activeUser.role === 'admin'">
          <span><a routerLink="admin/users">Upravljanje korisnicima</a></span>
        </div>
        <div class="navigation search">
          <span><a (click)="logoutUser()">Odjava</a></span>
        </div>
      </div>
    </ng-container>

    <ng-template #noUser>
      <div class="navigation secondary desktop-menu">
        <div class="navigation search">
          <span><a routerLink="pretrazivanje">Pretraži recepte</a></span>
        </div>
        <div class="navigation profile">
          <span><a routerLink="profil/prijava">Prijava</a></span>
        </div>
        <div class="navigation search">
          <span><a routerLink="profil/registracija">Registracija</a></span>
        </div>
      </div>
    </ng-template>

  <div class="mobile-menu">
  <ng-container *ngIf="activeUser; else noUserMobile">
    <a routerLink="/" class="mobile-link" (click)="closeMenu()">Početna stranica</a>
    <a routerLink="pretrazivanje" class="mobile-link" (click)="closeMenu()">Pretraži recepte</a>
    <a routerLink="profil" class="mobile-link" (click)="closeMenu()">Moj profil</a>
    <a routerLink="admin/users" class="mobile-link" *ngIf="activeUser.role === 'admin'" (click)="closeMenu()">Admin</a>
    <span class="mobile-link" (click)="logoutUser()">Odjava</span>
  </ng-container>
  <ng-template #noUserMobile>
    <a routerLink="/" class="mobile-link" (click)="closeMenu()">Početna stranica</a>
    <a routerLink="pretrazivanje" class="mobile-link" (click)="closeMenu()">Pretraži recepte</a>
    <a routerLink="profil/prijava" class="mobile-link" (click)="closeMenu()">Prijava</a>
    <a routerLink="profil/registracija" class="mobile-link" (click)="closeMenu()">Registracija</a>
  </ng-template>
</div>


  </nav>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
<footer>
  <div class="container">
    <h4>Kuharica</h4>
    <p>Svi recepti na jednom mjestu</p>
    <p>Copyright &#64; Sirovica, Vignjević, Janeš</p>
  </div>
</footer>
